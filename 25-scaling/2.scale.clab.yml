name: scaling-lab-1

prefix: ""
mgmt:
  network: scale
  ipv4-subnet: 172.80.80.0/24
topology:
  nodes:
    srl:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      mgmt-ipv4: 172.80.80.20
      startup-config: configs/srl.cfg
    ceos2:
      kind: arista_ceos
      image: ceos:4.33.0F
      startup-config: configs/ceos1.cfg
      mgmt-ipv4: 172.80.80.21
    br-clab:
      kind: bridge

  links:
    - endpoints: ["ceos2:eth1", "srl:e1-1"]
    - endpoints: ["ceos2:eth2", "br-clab:eth1"]
